name: Create Demo PR

on:
  workflow_dispatch:
    inputs:
      scenario:
        description: 'Demo scenario'
        required: true
        type: choice
        options:
          - clean
          - needle
      pr_title_suffix:
        description: 'Optional suffix for PR title (e.g., "- HashiConf Demo")'
        required: false
        default: ''
      num_new_customers:
        description: 'Number of new customers to add (1-5)'
        required: false
        default: '3'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'

jobs:
  create-demo-pr:
    name: Create Demo PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # Use PAT instead of GITHUB_TOKEN so that PR creation triggers other workflows
      # (GitHub prevents workflows from triggering when using GITHUB_TOKEN to avoid loops)
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git
        run: |
          git config user.name "Signals Demo Bot"
          git config user.email "demo-bot@overmind.tech"

      - name: Create branch
        id: branch
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="demo/${{ inputs.scenario }}/${TIMESTAMP}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          git checkout -b "${BRANCH_NAME}"

      - name: Generate customer list
        id: customers
        run: |
          # Pool of fake customers for demos
          declare -a CUSTOMER_POOL=(
            'wonka|203.0.113.200/32|Wonka Industries'
            'oceanic|198.51.100.64/29|Oceanic Airlines'
            'dharma|192.0.2.128/25|Dharma Initiative'
            'wayne|172.16.50.0/28|Wayne Enterprises'
            'stark|10.200.0.0/24|Stark Industries'
          )

          NUM_CUSTOMERS=${{ inputs.num_new_customers }}

          # Generate customer HCL blocks
          CUSTOMER_HCL=""
          CUSTOMER_LIST=""

          for i in $(seq 0 $((NUM_CUSTOMERS - 1))); do
            IFS='|' read -r key cidr name <<< "${CUSTOMER_POOL[$i]}"
            CUSTOMER_HCL="${CUSTOMER_HCL}$(printf '    %s = {\n      cidr = "%s"\n      name = "%s"\n    }\n' "$key" "$cidr" "$name")"
            CUSTOMER_LIST="${CUSTOMER_LIST}$(printf -- '- **%s** (%s)\n' "$name" "$cidr")"
          done

          {
            echo "customer_hcl<<EOF"
            printf '%s\n' "$CUSTOMER_HCL"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "customer_list<<EOF"
            printf '%s\n' "$CUSTOMER_LIST"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Generate clean scenario
        if: inputs.scenario == 'clean'
        run: |
          python3 .github/scripts/add-customers-to-main.py main.tf "${{ steps.customers.outputs.customer_hcl }}"

          echo "PR_TITLE=feat: Add new enterprise customers to API whitelist" >> $GITHUB_ENV

          cat > /tmp/pr_body.md <<'BODY'
          ## Summary

          Adding new enterprise customers to our API whitelist per sales team request.

          ### New Customers

          ${{ steps.customers.outputs.customer_list }}

          ### Changes

          - ${{ inputs.num_new_customers }} new ingress rules on `customer-api-access` security group

          ### Checklist

          - [x] Verified CIDRs with customer IT teams
          - [x] Confirmed contract signatures on file
          - [x] No conflicts with existing rules

          /cc @platform-team
          BODY

          echo "PR_BODY_FILE=/tmp/pr_body.md" >> $GITHUB_ENV

      - name: Generate needle scenario
        if: inputs.scenario == 'needle'
        run: |
          # Add new customers
          python3 .github/scripts/add-customers-to-main.py main.tf "${{ steps.customers.outputs.customer_hcl }}"
          
          # Update internal_cidr for the needle scenario
          python3 .github/scripts/update-internal-cidr.py main.tf "10.50.0.0/16" "SECURITY HARDENING: Narrowed per audit findings (JIRA-4521)"

          echo "PR_TITLE=feat: Add new customers + tighten internal SG per security audit" >> $GITHUB_ENV

          cat > /tmp/pr_body.md <<'BODY'
          ## Summary

          Two changes in this PR:

          ### 1. New Customer Whitelist Additions

          Adding new enterprise customers to our API whitelist per sales team request.

          ${{ steps.customers.outputs.customer_list }}

          ### 2. Security Hardening (JIRA-4521)

          Security audit flagged our internal services SG as overly permissive. We were allowing all of `10.0.0.0/8` but we only need our VPC CIDR.

          > "The internal-services security group allows ingress from 10.0.0.0/8, which includes IP ranges outside of the production VPC. Recommend narrowing to the specific VPC CIDR to reduce attack surface."
          > â€” Security Audit Report, Section 4.2.1

          Narrowing to `10.50.0.0/16` which is our primary VPC range.

          ### Changes

          - ${{ inputs.num_new_customers }} new ingress rules on `customer-api-access` security group
          - 3 ingress rules modified on `internal-services` security group (CIDR narrowed from 10.0.0.0/8 to 10.50.0.0/16)

          ### Checklist

          - [x] Verified customer CIDRs with IT teams
          - [x] Confirmed 10.50.0.0/16 covers production workloads
          - [x] Security team approved change

          /cc @platform-team @security-team
          BODY

          echo "PR_BODY_FILE=/tmp/pr_body.md" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git add main.tf
          git commit -m "${{ env.PR_TITLE }}"
          git push origin ${{ steps.branch.outputs.branch_name }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          FULL_TITLE="${{ env.PR_TITLE }}"
          if [ -n "${{ inputs.pr_title_suffix }}" ]; then
            FULL_TITLE="${FULL_TITLE} ${{ inputs.pr_title_suffix }}"
          fi

          PR_URL=$(gh pr create \
            --title "${FULL_TITLE}" \
            --body-file "${{ env.PR_BODY_FILE }}" \
            --base main \
            --head ${{ steps.branch.outputs.branch_name }})

          echo "PR_URL=${PR_URL}" >> $GITHUB_ENV

      - name: Summary
        run: |
          echo "## ðŸš€ Demo PR Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Scenario** | \`${{ inputs.scenario }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ steps.branch.outputs.branch_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **New Customers** | ${{ inputs.num_new_customers }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **PR URL** | ${{ env.PR_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Wait for Overmind to analyze the PR (~30 seconds)" >> $GITHUB_STEP_SUMMARY
          echo "2. Open the PR and review Overmind's findings" >> $GITHUB_STEP_SUMMARY
          echo "3. For **needle** scenario: Note how Overmind flags the internal SG change as unusual" >> $GITHUB_STEP_SUMMARY
          echo "4. For **clean** scenario: Note how Overmind marks it as routine/auto-approvable" >> $GITHUB_STEP_SUMMARY
